<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 1. SEO & Basic Meta Tags -->
    <title>{% block title %}Shamiran: Real-time Weather for Bangladesh | AQI, UV & Forecasts{% endblock %}</title>
    <meta name="description" content="Get accurate, real-time weather forecasts for Bangladesh with Shamiran. Features include AQI, UV index, moon phases, and a beautiful, responsive design.">
    <meta name="keywords" content="weather, bangladesh, forecast, dhaka, chittagong, shamiran, aqi, air quality, uv index, temperature, rain, flask app">
    <meta name="author" content="Md. Siddiqur Rahman">
    <meta name="robots" content="index, follow">

    <!-- 2. Open Graph / Facebook Meta Tags for Social Sharing -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Shamiran: Real-time Weather for Bangladesh">
    <meta property="og:description" content="Get accurate, real-time weather forecasts for Bangladesh with Shamiran. Features include AQI, UV index, moon phases, and a beautiful, responsive design.">
    <meta property="og:image" content="{{ url_for('static', filename='images/shamiran-og-image.png') }}">
    <meta property="og:site_name" content="Shamiran">

    <!-- 3. Twitter Card Meta Tags for Social Sharing -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Shamiran: Real-time Weather for Bangladesh">
    <meta property="twitter:description" content="Get accurate, real-time weather forecasts for Bangladesh with Shamiran. Features include AQI, UV index, moon phases, and a beautiful, responsive design.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/shamiran-og-image.png') }}">
    <!-- <meta property="twitter:site" content="@shamiran_app"> --> <!-- ACTION: Uncomment and change if you have a Twitter handle -->

    <!-- 4. Favicon & Theme Color -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- <meta name="theme-color" content="#2F80ED"> This colors the browser UI on mobile -->

    <!-- Theme Script to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            const condition = "{{ initialWeatherCondition or 'Clear' }}".toLowerCase();
            document.body.className = `weather-${condition} ${theme}-mode min-h-screen transition-all duration-1000`;
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body id="app-body" class="min-h-screen transition-all duration-1000">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8 flex items-center">
            <div class="flex-grow text-center">
                <h1 class="text-5xl font-bold text-white mb-2">Shamiran</h1>
                <p class="text-blue-100">Weather for Bangladesh</p>
            </div>
            <!-- Dark Mode Toggle -->
            <div class="flex items-center space-x-3">
                <i class="fas fa-sun text-yellow-300"></i>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
                <i class="fas fa-moon text-blue-200"></i>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
        <!-- Footer -->
        <footer class="text-center py-6 mt-12">
            <p class="text-white/80 text-sm">
                Created with ❤️ by 
                <a href="https://github.com/Tushar-Siddik/" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-white transition-colors duration-300">
                    <i class="fab fa-github"></i> Md. Siddiqur Rahman
                </a>
                &nbsp;&nbsp;|&nbsp;&nbsp;
                <a href="https://linkedin.com/in/tushar-siddik/" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-white transition-colors duration-300">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </p>
        </footer>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
