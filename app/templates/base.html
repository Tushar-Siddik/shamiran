<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shamiran - সমীরণ{% endblock %}</title>
    
    <!-- Theme Script to prevent flash -->
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            const condition = "{{ initialWeatherCondition or 'Clear' }}".toLowerCase();
            // Apply both weather and mode classes to the body
            document.body.className = `weather-${condition} ${theme}-mode min-h-screen transition-all duration-1000`;
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body id="app-body" class="min-h-screen transition-all duration-1000">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8 flex items-center">
            <div class="flex-grow text-center">
                <h1 class="text-5xl font-bold text-white mb-2">Shamiran</h1>
                <p class="text-blue-100">Weather for Bangladesh</p>
            </div>
            <!-- Dark Mode Toggle -->
            <div class="flex items-center space-x-3">
                <i class="fas fa-sun text-yellow-300"></i>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="dark-mode-toggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                </label>
                <i class="fas fa-moon text-blue-200"></i>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
